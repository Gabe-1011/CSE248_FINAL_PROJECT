<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Fun Owl Homepage</title>
    <link href="css/templateStyles.css" type="text/css" rel="stylesheet"/>
    <link href="css/my-account-styles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bodyFlex">
<div class="backGround-5"></div>

<div id="topBar">
    <h1>
        <img th:src="@{https://tinyurl.com/kge9mqk}" class="img-circle"></img>
        <span id="logo" style="display:block">OWLZ</span>
    </h1>
</div>
<ul id="navBar">
    <li class="navItem"><a href="funOwlVenues.html">Venues</a></li>
    <li class="navItem"><a href="funOwlEvents.html">Events</a></li>
    <li class="navItem"><a href="funOwlMyAccount.html" class="active">My Account</a></li>
</ul>

<!-- Start writing inside mainbox -->

<div class="splashBox-white large-center-splash">

    <div class="left-button-box">
        <img th:src="@{http://cdn.wallpapersafari.com/6/71/l9vQg5.jpg}" class="account-photo"></img>

        <button class="account-button" onclick="location.href='genericPage2.html';">
            Update Info
        </button>

        <button class="account-button">
            Change Preferences
        </button>

        <form th:action="@{/logout}" method="post">
        	<button class="account-button" id="logout-button" type="submit" value="Sign Out">
            	Logout
        	</button>
        </form>
    </div>

    <div class="right-transaction-box">
        <div class="transaction-top">
            <div class="transaction-center"><h2>Transactions</h2></div>
            <div class="searchBar">
                <input type="search" id="searchBar" class="flatInputBox"></input>
                <input type="submit" id="searchButton" value="Search"></input>
            </div>
        </div>
        <div class="splashBox-light transaction-bottom"></div>
    </div>

</div>

<script type="text/javascript" th:src="@{js/accountModel.js}"></script>
<script type="text/javascript" th:src="@{js/myFunOwlAccountFEController2.js}"></script>

</body>

</html>
